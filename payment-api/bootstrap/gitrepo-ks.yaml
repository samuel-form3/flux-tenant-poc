apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tenant-gitrepo-branch
  namespace: payment-api
spec:
  serviceAccountName: flux-payment-api
  prune: true
  interval: 5m0s
  path: /payment-api/git-config/${environment}
  sourceRef:
    kind: GitRepository
    name: main
